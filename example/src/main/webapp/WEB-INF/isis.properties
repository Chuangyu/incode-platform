isis.persistor=datanucleus

isis.authentication=shiro
isis.authorization=shiro

isis.user-profile-store=in-memory

isis.value.format.date=dd-MM-yyyy
isis.reflector.facet-decorators=org.apache.isis.core.progmodel.facetdecorators.i18n.resourcebundle.I18nDecoratorUsingResourceBundleInstaller

isis.services-installer=configuration-and-annotation
isis.services.ServicesInstallerFromAnnotation.packagePrefix=org.isisaddons.module.tags.dom,\
                                                            org.isisaddons.module.tags.example

isis.services = \
                10:org.isisaddons.module.tags.dom.Tags,\
                \
                20:org.isisaddons.module.tags.example.dom.ExampleTaggableEntities,\
                30:org.isisaddons.module.tags.example.webapp.TaggedObjectsFixturesService,\
                org.apache.isis.applib.services.classdiscovery.ClassDiscoveryServiceUsingReflections,\
                \
                # supporting services if using JDO objectstore, \
                org.apache.isis.objectstore.jdo.applib.service.exceprecog.ExceptionRecognizerCompositeForJdoObjectStore,\
                org.apache.isis.objectstore.jdo.datanucleus.service.support.IsisJdoSupportImpl,\
                \
                # Core implementation of the various bookmark/memento services, \
                org.apache.isis.core.metamodel.services.bookmarks.BookmarkServiceDefault,\
                org.apache.isis.core.runtime.services.memento.MementoServiceDefault,\
                \
                # Core implementation of the various (inter)action services, \
                #org.apache.isis.applib.services.command.CommandContext,\
                #org.apache.isis.applib.annotation.Bulk$InteractionContext,\
                #org.apache.isis.applib.services.scratchpad.Scratchpad,\
                #org.apache.isis.applib.services.queryresultscache.QueryResultsCache,\
                #org.apache.isis.core.wrapper.WrapperFactoryDefault


isis.fixtures=org.isisaddons.module.tags.example.fixture.DemoSetUpFixture

